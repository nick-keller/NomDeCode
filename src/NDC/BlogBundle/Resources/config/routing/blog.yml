blog_index_first_page:
    pattern: /
    defaults: { _controller: NDCBlogBundle:Blog:index, page: 1 }

blog_index:
    pattern: /page/{page}
    defaults: { _controller: NDCBlogBundle:Blog:index }
    requirements:
        page: \d+

blog_article:
    pattern: /article/{id}-{slug}
    defaults: { _controller: NDCBlogBundle:Blog:article, slug:null }
    requirements:
        id: \d+
        slug: "[a-zA-Z0-9-_/]+"