NDC\UserBundle\Entity\User:
    type: entity
    table: ndc_user
    repositoryClass: NDC\UserBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        facebook:
            type: string
            length: 255

        github:
            type: string
            length: 255

        twitter:
            type: string
            length: 255

        linkedin:
            type: string
            length: 255

        website:
            type: string
            length: 255

